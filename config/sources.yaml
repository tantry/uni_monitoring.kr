sources:
  adiga:
    name: "Adiga University Portal"
    url: "https://www.adiga.kr"
    enabled: true
    scraper_class: "adiga_scraper"
    scrape_interval: 1800
    confidence_threshold: 0.10
    description: "Adiga.kr university announcements"
    announcement_paths:
      - path: "/cct/pbf/noticeList.do"
        menu_id: "PCCCTPBF1000"
        name: "공지사항 (Main Notices)"
        enabled: true
      - path: "/uct/nmg/enw/newsView.do"
        menu_id: "PCUCTNMG2000"
        name: "대입주요자료 (Admission News)"
        enabled: true
    selectors:
      article_link: 'a[href*="prtlBbsId"]'
      article_title: 'a[href*="prtlBbsId"]'
      article_date: 'td:nth-child(3), span.date'
      content_area: '.board-view, .article-content, .content'
    quality_rules:
      min_content_length: 50
      reject_patterns:
        - "바로가기"
        - "퀵메뉴"
        - "메뉴"
      accept_keywords:
        - "모집"
        - "공고"
        - "입학"
        - "입시"
        - "전형"

  khcu:
    name: "Kyung Hee Cyber University"
    url: "https://khcu.ac.kr/schedule/index.do"
    enabled: true
    scraper_class: "khcu_scraper"
    scrape_interval: 1800
    date_filter_days: 120
    enable_department_filter: false
    enable_item_type_filter: true
    enable_exclude_filter: true
    confidence_threshold: 0.10

  seoul_cyber_uni:
    name: "Seoul Cyber University"
    url: "https://www.iscu.ac.kr/rss.xml"
    enabled: true
    scraper_class: "rss_feed_scraper"
    scrape_interval: 1800
    description: "Seoul Cyber University RSS"
    confidence_threshold: 0.10

  pusan_graduate_edu:
    name: "Pusan Nat'l University - Graduate Education"
    url: "https://his.pusan.ac.kr/bbs/gereduEng/10835/rssList.do?row=50"
    enabled: false
    scraper_class: "rss_feed_scraper"
    scrape_interval: 1800
    confidence_threshold: 0.10
