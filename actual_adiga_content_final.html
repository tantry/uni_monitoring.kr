		$(document).ready(function(){
			fnNewsList(); // 대입뉴스 조회

			/* input 생성 및 form add 함수 */
			function fnMakeHiddInputFrmAdd(formId, inputName, inputValue){
				$('#'+formId).append($('<input>', {
						type: 'hidden',
						name: inputName,
						value: inputValue 
					})
				);
			}
			
			/* 게시글 상세페이지 이동 함수 */
			function fnMoveDetail(type, detailSn, detailSn_2, detailSn_3){
				//폼 초기화
				$("#linkFrm").empty();	
				
				//csrf
				var form = document.getElementById("linkFrm");
				var mapInput = document.createElement("input");
				mapInput.type = 'hidden';
			    mapInput.name = '_csrf';
			    mapInput.value = $("meta[name='_csrf']").attr("content");
			    form.appendChild(mapInput);
			    
				switch(type) {
					case 'notice':	//공지사항
							// 조회수 증가 후 페이지이동
							fnBoardInqCnt(detailSn, function(){
								fnMakeHiddInputFrmAdd('linkFrm','prtlBbsId', detailSn);
								fnMakeHiddInputFrmAdd('linkFrm','menuId', 'PCCCTPBF1000');
								$('#linkFrm').attr("method","GET");
								$('#linkFrm').attr("action","/cct/pbf/noticeDetail.do");
								$('#linkFrm').submit();
							});	
						break;
					case 'news':	//대입뉴스
							// 조회수 증가 후 페이지이동
							fnBoardInqCnt(detailSn, function(){
								var formData = new FormData();
								formData.append("prtlBbsId", detailSn);
								fn_axios.post(
									"/uct/nmg/enw/newsDetail.do"
									, formData
									, function(fragment) {
										$('#newsDetail .popCont').replaceWith(fragment);
										openPopup('newsDetail');
									}
								);
							});	
						break;
					case 'archive':	//대입전략자료실
							// 조회수 증가 후 페이지이동
							fnBoardInqCnt(detailSn, function(){
								var formData = new FormData();
								formData.append("prtlBbsId", detailSn);
								fn_axios.post(
									"/uct/ces/archiveDetail.do"
									, formData
									, function(fragment){
										$('#archiveDetail .popCont').replaceWith(fragment);
										openPopup('archiveDetail');
										
										//대입전략자료실 > 상세 > 키워드 검색 클릭 이벤트 변경
										$('#archiveDetail').find('ul.keyWords li a').each((i, e) => {
											$(e).attr('onclick', '').unbind('click', 'fnSearchKeyword');	
											$(e).click(function () {
												fnMakeHiddInputFrmAdd('linkFrm','searchKey', 'searchkwrdCn');				//키워드 검색
												fnMakeHiddInputFrmAdd('linkFrm','searchWord', $(e).text().substring(1));	//키워드 값
												$('#linkFrm').attr("action","/uct/ces/archiveView.do?menuId=PCUCTCES1000");
												$('#linkFrm').submit();
											});
										});
										
										//대입전략자료실 > 상세 > 키워드 슬라이드
										new Swiper(".keywordsSlide", {
											slidesPerView: "auto",
											centeredSlides:false,
											spaceBetween: 9,
											pagination : false,
											loop:false, 
											slidesPerGroup : 2,
											allowTouchMove: false,
											navigation: {
												nextEl: ".keySlideNext",
												prevEl: ".keySlidePrev",
											}
										});
									}
								);
							});	
						break;
					case 'univInfo':	//일반 - 대학정보 상세
							fnMakeHiddInputFrmAdd('linkFrm','unvCd', detailSn);			//대학코드
							fnMakeHiddInputFrmAdd('linkFrm','searchSyr',detailSn_2);	//검색년도
							$('#linkFrm').attr("action","/ucp/uvt/uni/univDetail.do?menuId=PCUVTINF2000");
							$('#linkFrm').submit();
						break;
					case 'univClsInfo': //일반 - 학과정보 상세
							fnMakeHiddInputFrmAdd('linkFrm','unvCd', detailSn);		//대학코드
							fnMakeHiddInputFrmAdd('linkFrm','searchSyr', detailSn_2);	//검색년도
							fnMakeHiddInputFrmAdd('linkFrm','ruCd', detailSn_3);		//학과코드
							$('#linkFrm').attr("action","/ucp/cls/uni/classUnivDetail.do?menuId=PCCLSINF2000");
							$('#linkFrm').submit();
						break;
					case 'colInfo':	//전문 - 대학정보 상세
							fnMakeHiddInputFrmAdd('linkFrm','unvCd', detailSn);			//대학코드
							fnMakeHiddInputFrmAdd('linkFrm','searchSyr',detailSn_2);	//검색년도
							$('#linkFrm').attr("action","/ucp/uvt/col/collDetail.do?menuId=PCUVTINF3000");
							$('#linkFrm').submit();
						break;
					case 'colClsInfo': //전문 - 학과정보 상세
						fnMakeHiddInputFrmAdd('linkFrm','unvCd', detailSn);		//대학코드
						fnMakeHiddInputFrmAdd('linkFrm','searchSyr', detailSn_2);	//검색년도
						fnMakeHiddInputFrmAdd('linkFrm','ruCd', detailSn_3);		//학과코드
						$('#linkFrm').attr("action","/ucp/cls/col/classColDetail.do?menuId=PCCLSINF3000");
						$('#linkFrm').submit();
						break;
					case 'jobInfo': //직업정보
						fnMakeHiddInputFrmAdd('linkFrm','searchCrCd', detailSn);
						$('#linkFrm').attr("action","/jbp/jnf/jobInfoDetail.do?menuId=PCJBPJNF2000");
						$('#linkFrm').submit();
						break;
					case 'event': // 대학별 행사안내
						fnMakeHiddInputFrmAdd('linkFrm','evntSn', detailSn);
						$('#linkFrm').attr("action","/uct/gdf/univEventDetail.do?menuId=PCUCTGDF1000");
						$('#linkFrm').submit();
						break;
					case 'qna': // Q&A
						// 조회수 증가 후 페이지이동
				        fnAnsBoardInqCnt(detailSn, function(){
				        	fnMakeHiddInputFrmAdd('linkFrm','ansBbsId', detailSn);
							$('#linkFrm').attr("action","/cct/fqr/qna/qnaDetail.do?menuId=PCCCTFQR2001");
							$('#linkFrm').submit();
				        });	
						break;
					case 'propse': // 제안 및 건의하기
						// 조회수 증가 후 페이지이동
				        fnAnsBoardInqCnt(detailSn, function(){
				        	fnMakeHiddInputFrmAdd('linkFrm','ansBbsId', detailSn);
							$('#linkFrm').attr("action","/mpg/apl/receptionHistDetail.do?menuId=PCMPGAPL3001");
							$('#linkFrm').submit();
				        });	
						break;
					case 'conse': // 상담내역
						// 조회수 증가 후 페이지이동
				        fnAnsBoardInqCnt(detailSn, function(){
							fnMakeHiddInputFrmAdd('linkFrm','ansBbsId', detailSn);
							$('#linkFrm').attr("action","/uve/oca/onlineConseDetail.do?menuId=PCUVEOCA1000");
							$('#linkFrm').submit();
				        });	
						break;
					case 'magazine': //대입정보 매거진
						var openNewWindow = window.open("about:blank");
						openNewWindow.location.href = detailSn;
						break;
					case 'adigaTV' : //어디가TV
						if (!detailSn) {
							return false;
						}
						var formData = new FormData();
						formData.append("contsId", detailSn);
						fn_axios.post(
								"/uct/nmg/gtv/adigaTvDetail.do"
								, formData
								, function(fragment) {
									$('#adigaTvDetail .popCont').replaceWith(fragment);
									openPopup('adigaTvDetail');
								}
							);
						break;
				}
			}

			/* 로그인 영역 메뉴 선택함수 */
			function fnLoginAreaMenu(type) {
				switch (type) {
					case 'admss':
						fnAdmssUnivList('unv');
						fnAdmssUnivList('col');
						$('.tabIntab ul li a').removeClass('on');
						$('.moCont01 .tabIntab ul li').eq(0).children('a').addClass('on');
						break;
					case 'univ':
						fnInterestUnivList('unv');
						fnInterestUnivList('col');
						$('.tabIntab ul li a').removeClass('on');
						$('.moCont02 .tabIntab ul li').eq(0).children('a').addClass('on');
						break;
					case 'job':
						fnInterestJobList();
						break;
					case 'conse':
						fnConseList();
						break;
					case 'reception':
						fnReceptionList('pgm');
						fnReceptionList('qna');
						fnReceptionList('propse');
						$('.tabIntab ul li a').removeClass('on');
						$('.moCont05 .tabIntab ul li').eq(0).children('a').addClass('on');
						break;
					case 'schedule':
						fnScheduleList();
						break;
				}
			}

			/* 진로정보 검색 함수 */
			function fnSearchJobInfo() {
				const searchType = $("#searchType").val();
				
				if(searchType === "K") {
					if ($("#searchKeyword").val().length < 2) {
						alert(i18nMessage('errors.code.invalid-parameter.minlength', '검색어', 2));
						$("input#searchKeyword").focus();
						return false;
					}
				}else if(searchType === "C"){
					if ($("#searchAvgSal").val() == '' && $("#searchProspect").val() == '') {
						alert(i18nMessage('errors.code.invalid-parameter.select.required', '검색조건'));
						return false;
					}
				}else{
					return false;
				}
				
				$('#jobInfoFrm').attr("action","/jbp/jnf/jobInfoView.do?menuId=PCJBPJNF2000");
				$("#jobInfoFrm").submit();
			}
			
			/* 진로정보 selectBox 변경 함수 */
			function fnJobTypeChange(_this, value, text1, text2){
				fnSelTypeSet(_this, value); // select Box UI 작동
				if(value === "K"){
					$("#kArea").css("display",'flex');
					$("#cArea").css("display",'none');
				}else if(value === "C"){
					$("#kArea").css("display",'none');
					$("#cArea").css("display",'flex');
				}
			}
			
			/* 성적분석/진로정보 탭 이동 함수 */
			function fnAnlsJobTab(_this){
				var micIdx = $(_this).parents("li").index();
				$(".micTitBox ul li").removeClass("on")
				$(_this).parent("li").addClass("on")
				$(".micTabCov > div").hide();
				$(".micTabCov > div").eq(micIdx).show();
				if($(_this).attr("id") === "anisTab"){
					$("#left1Text").text("학생부,수능/모의고사 성적을 원하는 전형조건으로 분석해 드립니다.");
				}else{
					$("#left1Text").text("내 꿈에 더 가까운 직업정보를 확인하세요!");

			/* 성적분석/진로정보 탭 기본설정 함수 */
			function fnAnlsJobDefault(type){
				if(type === "jobInfoArea"){
					//진로정보
					$("#jobTab").trigger("click");
					
				}else if(type === "anlsInsertArea"){
					//성적분석 등록
					$("#anlsInsertArea").show();
					$("#anlsGrpArea").hide();
					$("#anlsTab").trigger("click");
					
				}else if(type === "anlsGrpArea"){
					//성적분석 그래프
					$("#anlsInsertArea").hide();
					$("#anlsGrpArea").show();
					$("#anlsTab").trigger("click");
				}
			}
			
			/* 성적분석/진로정보 기본 영역 설정 */
			function fnAnlsJobAreaSetting() {
				/* 성적분석/진로정보 기본 영역 설정 */

					break;
				case '3': // 기타

						fnAnlsGrpTab('1');

						resultTab = 'anlsInsertArea'; //성적입력 X
					}
					break;
				}
				
				fnAnlsJobDefault(resultTab);
			}
